<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Dialer</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px 0;
      font-size: 18px;
    }

    .status-icons {
      font-size: 14px;
    }

    /* Number display */
    .display {
      text-align: center;
      font-size: 28px;
      padding: 20px 10px 0;
      height: 50px;
      box-sizing: border-box;
    }

    /* Keypad */
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      padding: 20px 20px 10px;
      justify-items: center;
    }

    .key {
      width: 75px;
      height: 75px;
      background-color: #333;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
    }

    .key small {
      font-size: 12px;
      color: #bbb;
    }

    /* Delete and call buttons */
    .actions {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 15px;
      margin-bottom: 70px; /* Space above bottom navbar */
    }

    .delete-btn {
      width: 75px;
      height: 75px;
      background-color: #333;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
    }

    .call-btn {
      width: 75px;
      height: 75px;
      background-color: #27c73d;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      cursor: pointer;
    }

    /* Bottom navbar */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #333;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: black;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #aaa;
    }

    .nav-item.active {
      color: #007aff;
    }

    .nav-item span.icon {
      font-size: 18px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div>2:14</div>
    <div class="status-icons">üì∂ üì° üîã</div>
  </div>

  <!-- Number display -->
  <div class="display" id="display"></div>

  <!-- Keypad -->
  <div class="keypad">
    <div class="key">1</div>
    <div class="key">2<small>ABC</small></div>
    <div class="key">3<small>DEF</small></div>
    <div class="key">4<small>GHI</small></div>
    <div class="key">5<small>JKL</small></div>
    <div class="key">6<small>MNO</small></div>
    <div class="key">7<small>PQRS</small></div>
    <div class="key">8<small>TUV</small></div>
    <div class="key">9<small>WXYZ</small></div>
    <div class="key">*</div>
    <div class="key">0<small>+</small></div>
    <div class="key">#</div>
  </div>

  <!-- Actions -->
  <div class="actions">
    <div class="delete-btn" id="delete">‚å´</div>
   <a href="confirm.html"> <div class="call-btn">üìû</div></a>
  </div>

  <!-- Bottom navbar -->
  <div class="navbar">
    <div class="nav-item"><span class="icon">‚≠ê</span>Favorites</div>
    <div class="nav-item"><span class="icon">üïí</span>Recents</div>
    <div class="nav-item"><span class="icon">üë§</span>Contacts</div>
    <div class="nav-item active"><span class="icon">‚†ø</span>Keypad</div>
    <div class="nav-item"><span class="icon">üìû</span>Voicemail</div>
  </div>

  <script>
    const display = document.getElementById('display');
    const keys = document.querySelectorAll('.key');
    const deleteBtn = document.getElementById('delete');

    keys.forEach(key => {
      key.addEventListener('click', () => {
        // If key contains small element, only take the main number/character
        const text = key.childNodes[0].textContent.trim();
        display.textContent += text;
      });
    });

    deleteBtn.addEventListener('click', () => {
      display.textContent = display.textContent.slice(0, -1);
    });
  </script>
</body>
</html>
