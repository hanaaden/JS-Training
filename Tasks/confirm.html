<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adeega Sarifka</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #4f4f4f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
    }

    .time {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }

    .message {
      text-align: center;
      max-width: 90%;
      line-height: 1.6;
      font-size: 40px;
    }

    .buttons {
      position: absolute;
      bottom: 80px;
      display: flex;

      gap: 20px;
    }

    .btn {
      padding: 10px 25px;
      font-size: 58px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .btn-dismiss {
      background-color: white;
      color: black;
    }

    .btn-reply {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <div class="time">2:11</div>

  <div class="message">
    <strong>[-ADEEGA SARIFKA-]</strong><br>
    Ma Ogoshahay inaad ka sarifato SLSH 50500 oo u dhiganta $5.00<br>
    Sariflaha SULDAAN MONEY EXCHANGE (319333),<br>
    fadlan gali PIN kaaga@
  </div>

  <div class="buttons">
    <button class="btn btn-dismiss">Dismiss</button>
    <button class="btn btn-reply">Reply</button>
  </div>

</body>
</html>
